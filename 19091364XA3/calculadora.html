<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculadora</title>
        <link rel="stylesheet" type="text/css" href="css/calcEstilo.css">
    </head>    
    <body>
        <h1>CALCULADORA</h1>
        <div id="cal">
            <h3 id="resultado">Aqui veras el resultado</h3>
    
            <input id="valor1" placeholder="Dame un numero"><br>
            <input id="valor2" placeholder="Dame otro numero"><br>
    
            <div id="botones">
                <button id="sumar">Sumar</button>
                <button id="restar">Restar</button>
                <button id="multiplicar">Multiplicar</button>
                <button id="dividir">Dividir</button>
                <button id="modulo">Modulo</button>
                <button id="raiz">Raiz</button>
                <button id="potencia">Potencia</button>
                <button id="limpiar">Limpiar</button>
            </div>
        </div>
    
        <script type="text/javascript" src="js/calc.js"></script>
    </body>
</html>
