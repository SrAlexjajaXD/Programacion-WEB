<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>
        Ejemplos de listas
    </title>
    </head>
    <body>
        <h1>
            Ejemplos de listas
        </h1>
        <p>Este es un ejemplo de liista ordenada</p>
        <ol>
            <li>Oro</li>
            <li>Plata</li>
            <li>Bronce</li>
            <li>Cobre</li>
        </ol>
        
        <p>Este es un ejemplo de liista desordenada</p>
        <ul>
            <li>Sal</li>
            <li>Pimienta</li>
            <li>Oregano</li>
            <li>
                <ol>
                    <li>Lg</li>
                    <li>Samsung</li>
                    <li>Nokia</li>
                </ol>
            </li>
        </ul>
    </body>
</html>
